<div class="flex items-center gap-2 p-4">
  <div app-card class="w-fit">
    <h2 app-card-header>Login</h2>
    <form app-card-content [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="login-email">Email</label>
        <input id="login-email" type="email" formControlName="email" />
      </div>
      <div>
        <label for="login-password">Password</label>
        <input id="login-password" type="password" formControlName="password" />
      </div>
      <button app-button type="submit" [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </div>

  <div app-card class="w-fit">
    <h2 app-card-header>Register</h2>
    <form app-card-content [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div>
        <label for="register-name">Name</label>
        <input id="register-name" type="text" formControlName="name" />
      </div>
      <div>
        <label for="register-email">Email</label>
        <input id="register-email" type="email" formControlName="email" />
      </div>
      <div>
        <label for="register-password">Password</label>
        <input
          id="register-password"
          type="password"
          formControlName="password"
        />
      </div>
      <button app-button type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
